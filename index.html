<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate HTML Colors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2>Generate HTML Colors</h2>
    <button class="new-color-btn">Get New Color</button>
    <!-- get a random rgb color -->
    <div class="rgb-any-box color-box">
      RGB Any
      <p class="rgb-any-txt"></p>
    </div>

    <!-- get a random rgb color within a range -->
    <div class="rgb-range-box color-box">
      RGB Range
      <p class="rgb-range-txt"></p>
    </div>

    <!-- get a random hex color -->
    <div class="hex-any-box color-box">
      HEX Any
      <p class="hex-any-txt"></p>
    </div>

    <!-- get a random hex color within a range -->
    <div class="hex-range-box color-box">
      HEX Range
      <p class="hex-range-txt"></p>
    </div>

    <!-- get a random curso-flag color within a range -->
    <div class="cursor-flag-box color-box">
      Cursor Flag
      <p class="cursor-flag-txt"></p>
    </div>
  </body>
</html>
